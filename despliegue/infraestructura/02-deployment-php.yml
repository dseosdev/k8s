apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-deployment
spec:
  selector:
    matchLabels:
      app: php-deployment
  minReadySeconds: 5
  replicas: 1
  template:
    metadata:
      labels:
        app: php-deployment
    spec:
      containers:
      - name: php
        image: dseos/app-symfony-php8:1.0
        ports:
        - containerPort: 9000
        volumeMounts:
        - mountPath: "/var/www/symfony_docker"
          name: volume-www
      volumes:
        - name: volume-www
          persistentVolumeClaim:
            claimName: www-disk


